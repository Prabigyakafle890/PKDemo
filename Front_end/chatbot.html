<div id="chat-area" class="chat-area" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: white;"></div>

<div class="controls" style="margin-top: 10px;">
  <label for="user-type">User Type:</label>
  <select id="user-type" onchange="toggleDepartment()">
    <option value="general">General</option>
    <option value="student">Student</option>
  </select>

  <input type="text" id="department" placeholder="Department (if student)" style="display: none; margin-top: 5px;" />

  <input type="text" id="user-input" placeholder="Type your message..." style="margin-top: 10px; width: 60%;" />
  <button onclick="sendMessage()" class="btn" style="margin-top: 5px;">Send</button>
</div>
